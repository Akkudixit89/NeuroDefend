<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuro Defend â€” Home</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Dynamic black theme background with enhanced animation */
    body {
      background: linear-gradient(135deg, #000000 0%, #1a1a1a 25%, #333333 50%, #000000 75%, #1a1a1a 100%);
      background-size: 400% 400%;
      animation: gradientShift 15s ease infinite;
      color: white;
      min-height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      overflow: hidden;
      padding: 1rem; /* Added padding for small screens */
    }
    body::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle at 20% 80%, rgba(79, 70, 229, 0.1) 0%, transparent 50%),
                  radial-gradient(circle at 80% 20%, rgba(16, 185, 129, 0.1) 0%, transparent 50%);
      animation: particleFloat 20s ease-in-out infinite;
      pointer-events: none;
    }
    @keyframes gradientShift {
      0% { background-position: 0% 50%; }
      25% { background-position: 100% 50%; }
      50% { background-position: 100% 0%; }
      75% { background-position: 0% 100%; }
      100% { background-position: 0% 50%; }
    }
    @keyframes particleFloat {
      0%, 100% { transform: translateY(0) rotate(0deg); opacity: 0.5; }
      50% { transform: translateY(-20px) rotate(180deg); opacity: 1; }
    }
    .landing-card {
      background: rgba(0, 0, 0, 0.85);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      max-width: 800px;
      width: 100%;
      padding: 2rem;
      position: relative;
      z-index: 1;
    }
    .logo-pill {
      font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
      background: #4f46e5;
      color: white;
      border-radius: 50%;
      width: clamp(60px, 10vw, 80px); /* Responsive size */
      height: clamp(60px, 10vw, 80px);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 1rem;
      animation: logoPulse 3s ease-in-out infinite;
    }
    @keyframes logoPulse {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.05); }
    }
    .title-main {
      font-size: clamp(1.5rem, 4vw, 2.5rem); /* Responsive font size */
      font-weight: bold;
      margin-bottom: 0.5rem;
      animation: titleFadeIn 2s ease-out;
    }
    @keyframes titleFadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .lead {
      color: #cccccc !important;
      font-size: clamp(0.9rem, 2.5vw, 1.1rem); /* Responsive font size */
      animation: titleFadeIn 2s ease-out 0.5s both;
    }
    .input-modular {
      margin-bottom: 1rem;
    }
    .input-bar {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 25px 0 0 25px;
      transition: all 0.3s ease;
      font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */
    }
    .input-bar::placeholder {
      color: #cccccc;
    }
    .input-bar:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #4f46e5;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
    }
    .model-select {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      color: white;
      border-radius: 0;
      max-width: clamp(120px, 20vw, 150px); /* Responsive width */
      transition: all 0.3s ease;
      position: relative;
      font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */
    }
    .model-select:focus {
      background: rgba(255, 255, 255, 0.2);
      border-color: #4f46e5;
      box-shadow: 0 0 10px rgba(79, 70, 229, 0.5);
      transform: scale(1.02);
    }
    .model-select:hover {
      background: rgba(255, 255, 255, 0.15);
    }
    .model-select option {
      background: #333;
      color: white;
    }
    .btn-analyze {
      border-radius: 0 25px 25px 0;
      border: none;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      font-size: clamp(0.9rem, 2vw, 1rem); /* Responsive font size */
      padding: clamp(0.5rem, 2vw, 0.75rem) clamp(1rem, 3vw, 1.5rem); /* Responsive padding */
    }
    .btn-analyze::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s;
    }
    .btn-analyze:hover::before {
      left: 100%;
    }
    .btn-analyze:hover {
      transform: scale(1.05);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
    }
    .btn-primary:hover { background-color: #0056b3; box-shadow: 0 0 20px rgba(0, 123, 255, 0.5); }
    .btn-warning:hover { background-color: #e0a800; box-shadow: 0 0 20px rgba(255, 193, 7, 0.5); }
    .btn-success:hover { background-color: #218838; box-shadow: 0 0 20px rgba(40, 167, 69, 0.5); }
    .text-muted { color: #aaaaaa !important; font-size: clamp(0.8rem, 2vw, 0.9rem); /* Responsive font size */ }
    footer {
      margin-top: 2rem;
      text-align: center;
      color: #cccccc;
      animation: fadeInUp 2s ease-out 1s both;
      font-size: clamp(0.8rem, 2vw, 0.9rem); /* Responsive font size */
    }
    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    footer a { color: #4f46e5; text-decoration: none; transition: color 0.3s ease; }
    footer a:hover { color: #7c3aed; text-decoration: underline; }
    /* Enhanced Responsive Adjustments */
    @media (max-width: 1200px) { /* Large tablets */
      .landing-card { padding: 1.5rem; }
    }
    @media (max-width: 992px) { /* Tablets */
      .landing-card { padding: 1.25rem; max-width: 90%; }
      .title-main { font-size: clamp(1.8rem, 5vw, 2.2rem); }
      .lead { font-size: clamp(1rem, 3vw, 1.1rem); }
    }
    @media (max-width: 768px) { /* Small tablets and large phones */
      .landing-card { padding: 1rem; max-width: 95%; }
      .title-main { font-size: clamp(1.5rem, 6vw, 2rem); }
      .lead { font-size: clamp(0.9rem, 3.5vw, 1rem); }
      .input-group { flex-direction: column; gap: 0.5rem; }
      .input-bar, .model-select, .btn-analyze { border-radius: 25px; margin-bottom: 0.5rem; width: 100%; }
      .btn-analyze { border-radius: 25px; }
      .btn-analyze:hover { transform: scale(1.02); }
      .model-select:focus { transform: none; }
      .logo-pill { margin-bottom: 0.75rem; }
    }
    @media (max-width: 576px) { /* Small phones */
      body { padding: 0.5rem; }
      .landing-card { padding: 0.75rem; max-width: 100%; border-radius: 10px; }
      .title-main { font-size: clamp(1.2rem, 7vw, 1.8rem); }
      .lead { font-size: clamp(0.8rem, 4vw, 0.95rem); }
      .input-bar, .model-select, .btn-analyze { font-size: clamp(0.85rem, 4vw, 0.95rem); }
      .btn-analyze { padding: clamp(0.4rem, 3vw, 0.6rem) clamp(0.8rem, 4vw, 1.2rem); }
      .text-muted, footer { font-size: clamp(0.75rem, 4vw, 0.85rem); }
      .logo-pill { width: clamp(50px, 12vw, 60px); height: clamp(50px, 12vw, 60px); font-size: clamp(1.5rem, 6vw, 2rem); }
    }
  </style>
</head>
<body>

  <div class="container d-flex flex-column align-items-center">
    <!-- Branding at the top -->
    <div class="text-center mb-4">
      <div class="logo-pill">ðŸ›¡</div>
      <h1 class="title-main">Neuro Defend</h1>
      <p class="lead">Malware detection using classical ML. Fast scans â€¢ Clear insights</p>
    </div>

    <!-- GitHub link below branding -->
    <div class="text-center mb-4">
      <p>ðŸŒŸ <a href="https://github.com/Akkudixit89/NeuroDefend.git" target="_blank">View this project on GitHub</a></p>
    </div>

    <!-- Quick Scan below -->
    <div class="landing-card">
      <h3 class="mb-3 text-center">Quick Scan</h3>

      <form action="/analyze" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-3">

        <!-- URL -->
        <div class="input-group input-modular">
          <input name="url_input" type="text" class="form-control input-bar" placeholder="Enter URL (example.com)">
          <input type="hidden" name="which_input" id="which_input" value="url">
          <select name="model_choice" class="form-select model-select">
            <option value="Random Forest">Random Forest</option>
            <option value="XGBoost">XGBoost</option>
            <option value="SVM">SVM</option>
            <option value="Logistic Regression">Logistic Regression</option>
          </select>
          <button type="submit" class="btn btn-primary btn-analyze" onclick="document.getElementById('which_input').value='url'">Analyze URL</button>
        </div>

        <!-- PE -->
        <div class="input-group input-modular">
          <input name="pe_input" type="file" accept=".exe,.dll" class="form-control input-bar">
          <button type="submit" class="btn btn-warning btn-analyze" onclick="document.getElementById('which_input').value='pe'">Analyze PE</button>
        </div>

        <!-- APK -->
        <div class="input-group input-modular">
          <input name="apk_input" type="file" accept=".apk" class="form-control input-bar">
          <button type="submit" class="btn btn-success btn-analyze" onclick="document.getElementById('which_input').value='apk'">Analyze APK</button>
        </div>

        <small class="text-muted text-center">Click any Analyze button â€” results will open on the dashboard with metrics and visualizations.</small>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
