<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Neuro Defend â€” Home</title>

  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="landing-bg d-flex align-items-center justify-content-center vh-100">

  <div class="container">
    <div class="card landing-card mx-auto shadow-lg p-4">
      <div class="row align-items-center">
        <!-- left: inputs -->
        <div class="col-lg-6 px-4">
          <h3 class="mb-3">Quick Scan</h3>

          <form action="{{ url_for('analyze') }}" method="POST" enctype="multipart/form-data" class="d-flex flex-column gap-3">

            <!-- URL -->
            <div class="input-group input-modular">
              <input name="url_input" type="text" class="form-control input-bar" placeholder="Enter URL (example.com)">
              <input type="hidden" name="which_input" id="which_input" value="url">
              <select name="model_choice" class="form-select model-select">
                <option value="Random Forest">Random Forest</option>
                <option value="XGBoost">XGBoost</option>
              </select>
              <button type="submit" class="btn btn-primary btn-analyze" onclick="document.getElementById('which_input').value='url'">Analyze URL</button>
            </div>

            <!-- PE -->
            <div class="input-group input-modular">
              <input name="pe_input" type="file" accept=".exe,.dll" class="form-control input-bar">
              <button type="submit" class="btn btn-warning btn-analyze" onclick="document.getElementById('which_input').value='pe'">Analyze PE</button>
            </div>

            <!-- APK -->
            <div class="input-group input-modular">
              <input name="apk_input" type="file" accept=".apk" class="form-control input-bar">
              <button type="submit" class="btn btn-success btn-analyze" onclick="document.getElementById('which_input').value='apk'">Analyze APK</button>
            </div>

            <small class="text-muted">Click any Analyze button â€” results will open on the dashboard with metrics and visualizations.</small>
          </form>
        </div>

        <!-- right: title / modular look -->
        <div class="col-lg-6 text-center title-col">
          <div class="logo-pill">ðŸ›¡</div>
          <h1 class="title-main">Neuro Defend</h1>
          <p class="lead text-muted">Malware detection using classical ML. Fast scans â€¢ Clear insights</p>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
